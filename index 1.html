<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fitriyayahya</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffffff, #ffe6f0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* ------------ Background Heart Beat ------------ */
    .heartbeat {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .heartbeat svg {
      position: absolute;
      stroke: #ff4da6;
      stroke-width: 2;
      fill: none;
      opacity: 0.4;
      animation: beat 1.5s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.2); opacity: 0.6; }
    }

    /* ------------ Halaman ------------ */
    .page {
      display: none;
      width: 100%;
      height: 100%;
      text-align: center;
      padding: 5vw;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }
    .active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* ------------ Page 1: Password ------------ */
    #page1 input {
      padding: 3vw;
      border: 2px solid pink;
      border-radius: 10px;
      margin-top: 2vh;
      outline: none;
      font-size: 4vw;
      text-align: center;
      width: 80%;
      max-width: 350px;
    }
    #page1 button {
      margin-top: 2vh;
      padding: 3vw 6vw;
      border: none;
      border-radius: 20px;
      background: #ff4e80;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 4vw;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255, 77, 166, 0.4);
    }
    #page1 button:hover {
      background: #ff2e63;
      transform: scale(1.05);
    }

    /* ------------ Page 2: Tap-Tap ------------ */
    #message {
      font-size: 4vw;
      margin-bottom: 3vh;
      font-weight: bold;
      color: #d63384;
      min-height: 8vh;
      text-align: center;
      max-width: 90%;
      background: white;
      padding: 2vh 3vw;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    #tapBtn {
      padding: 4vw 8vw;
      font-size: 4.5vw;
      background: #ff85a2;
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 2vh;
      animation: pulse 1.5s infinite;
      position: relative;
      overflow: hidden;
    }
    @keyframes pulse {
      0% { transform: scale(1);}
      50% { transform: scale(1.1);}
      100% { transform: scale(1);}
    }

    .heart {
      position: absolute;
      color: #ff4e80;
      font-size: 5vw;
      animation: floatUp 2s ease forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1;}
      100% { transform: translateY(-120px); opacity: 0;}
    }

    .confetti {
      position: absolute;
      font-size: 4vw;
      color: #ff4da6;
      animation: confettiFall 1s forwards;
      pointer-events: none;
    }
    @keyframes confettiFall {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-80px) scale(0.5); opacity: 0; }
    }

    /* ------------ Page 3: Album Foto Fullscreen ------------ */
    #page3 {
      background: black;
      justify-content: center;
      align-items: center;
    }
    .slideshow {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slideshow img.active {
      opacity: 1;
    }
    .caption {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      color: white;
      text-shadow: 2px 2px 6px #000;
    }
  </style>
</head>
<body>

  <!-- Banyak Love Background -->
  <div class="heartbeat">
    <svg viewBox="0 0 512 512" style="top:10%; left:15%; width:20vw; height:20vw;"><path d="M256 464l-16-16C118 326 48 262 48 176 48 106 106 48 176 48c39 0 76 18 100 46 24-28 61-46 100-46 70 0 128 58 128 128 0 86-70 150-192 272l-16 16z"/></svg>
    <svg viewBox="0 0 512 512" style="top:30%; left:60%; width:22vw; height:22vw;"><path d="M256 464l-16-16C118 326 48 262 48 176 48 106 106 48 176 48c39 0 76 18 100 46 24-28 61-46 100-46 70 0 128 58 128 128 0 86-70 150-192 272l-16 16z"/></svg>
    <svg viewBox="0 0 512 512" style="top:70%; left:40%; width:25vw; height:25vw;"><path d="M256 464l-16-16C118 326 48 262 48 176 48 106 106 48 176 48c39 0 76 18 100 46 24-28 61-46 100-46 70 0 128 58 128 128 0 86-70 150-192 272l-16 16z"/></svg>
  </div>

  <!-- Halaman 1: Password -->
  <div id="page1" class="page active">
    <h2>ketik nama lengkap kamu</h2>
    <input type="password" id="password" placeholder="Masukkan nama kamu">
    <button onclick="checkPassword()">Masuk</button>
  </div>

  <!-- Halaman 2: Tap Tap -->
  <div id="page2" class="page">
    <div id="message">Tap tombol di bawah yaa</div>
    <button id="tapBtn" onclick="tapLove(event)">Tap</button>
  </div>

  <!-- Halaman 3: Slideshow Fullscreen -->
  <div id="page3" class="page">
    <div class="slideshow">
      <img src="https://files.catbox.moe/ydatu9.jpg" class="active">
      <img src="https://files.catbox.moe/jgqe75.jpg">
      <img src="https://files.catbox.moe/xt5lc3.jpg">
      <img src="https://files.catbox.moe/9ieywq.jpg">
      <img src="https://files.catbox.moe/6jq6qb.jpg">
      <img src="https://files.catbox.moe/bi352x.jpg">
      <img src="https://files.catbox.moe/vbnn2t.jpg">
      <img src="https://files.catbox.moe/bdat95.jpg">
      <img src="https://files.catbox.moe/gxh50s.jpg">
      <img src="https://files.catbox.moe/9sfu5n.jpg">
      <div class="caption">"‚ù§Ô∏è"</div>
    </div>
  </div>

  <!-- Musik -->
  <audio id="bgMusic" src="https://files.catbox.moe/jckpw9.mp3" loop></audio>

  <script>
    // ------------ Password ------------
    function checkPassword() {
      let pass = document.getElementById("password").value;
      if(pass.toLowerCase().trim() === "fitriya yahya"){
        goToPage(2);
      } else {
        alert("Sandi salah sayang üíî");
      }
    }

    // ------------ Navigasi Halaman ------------
    function goToPage(n) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById("page"+n).classList.add('active');

      if(n === 3){
        let music = document.getElementById("bgMusic");
        music.play().catch(err=>console.log("Autoplay dicegah browser:", err));
        startSlideshow();
      }
    }

    // ------------ Tap Tap ------------
    const messages = [
      "hii",
      "maafin kalo ga sesuai sama expect kamu yaaa",
      "maafin juga aku sering bikin kamu kesell, marahh, capekk",
      "mungkin aku juga bukan orang yang terbaik dibanding deretan orang yang kamu temui",
      "tapi kamu harus percaya kalo aku gapernah pura' mencintaimu ahahahaa",
      "dan juga ajarin aku biar bisa jadi orang yang kamu cari selama ini",
      "lop uüíï"
    ];
    let msgIndex = 0;

    function tapLove(event){
      document.getElementById("message").innerText = messages[msgIndex];
      msgIndex++;

      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random()*window.innerWidth + "px";
      heart.style.top = "70%";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);

      for(let i=0; i<5; i++){
        let conf = document.createElement("div");
        conf.className = "confetti";
        conf.innerHTML = "üíñ";
        conf.style.left = (event.clientX + Math.random()*40 - 20) + "px";
        conf.style.top = (event.clientY + Math.random()*40 - 20) + "px";
        document.body.appendChild(conf);
        setTimeout(()=> conf.remove(), 1000);
      }

      if(msgIndex >= messages.length){
        setTimeout(() => goToPage(3), 1500);
      }
    }

    // ------------ Slideshow ------------
    function startSlideshow(){
      const slides = document.querySelectorAll(".slideshow img");
      let index = 0;
      setInterval(()=>{
        slides[index].classList.remove("active");
        index = (index+1) % slides.length;
        slides[index].classList.add("active");
      }, 3000); // ganti foto tiap 3 detik
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fitriyayahya</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffffff, #ffe6f0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* ------------ Background Heart Beat ------------ */
    .heartbeat {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .heartbeat svg {
      position: absolute;
      stroke: #ff4da6;
      stroke-width: 3;
      fill: none;
      opacity: 0.4;
      animation: beat 1.5s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.2); opacity: 0.6; }
    }

    /* ------------ Halaman ------------ */
    .page {
      display: none;
      width: 100%;
      height: 100%;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }
    .active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* ------------ Page 1: Password ------------ */
    #page1 h2 {
      margin-top: 50px; /* diturunkan */
      font-size: 22px;
      background: white;
      padding: 8px 15px;
      border-radius: 12px;
      color: #ff4e80;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    #page1 input {
      padding: 12px;
      border: 2px solid pink;
      border-radius: 10px;
      margin-top: 15px;
      outline: none;
      font-size: 18px;
      text-align: center;
      width: 80%;
      max-width: 300px;
    }
    #page1 button {
      margin-top: 15px;
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      background: #ff4e80;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255, 77, 166, 0.4);
    }
    #page1 button:hover {
      background: #ff2e63;
      transform: scale(1.05);
    }

    /* ------------ Page 2: Tap-Tap ------------ */
    #message {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #d63384;
      min-height: 50px;
      text-align: center;
      max-width: 90%;
      background: white;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    #tapBtn {
      padding: 16px 32px;
      font-size: 18px;
      background: #ff85a2;
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* ------------ Page 3: Album Foto ------------ */
    #page3 h2 {
      font-size: 20px;
      color: #ff4e80;
      margin-bottom: 20px;
      background: white;
      padding: 8px 15px;
      border-radius: 12px;
      z-index: 2;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .album-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .album-wrapper img {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .album-wrapper img.active {
      opacity: 1;
    }

    /* ------------ Responsif ------------ */
    @media (max-width: 600px) {
      #message { font-size: 18px; padding: 8px 12px; }
      #tapBtn { font-size: 16px; padding: 14px 28px; }
      #page1 h2 { font-size: 18px; }
      #page3 h2 { font-size: 18px; }
    }

    @media (min-width: 768px) {
      #tapBtn { font-size: 20px; padding: 20px 40px; }
      #page3 h2 { font-size: 26px; }
      #message { font-size: 24px; }
    }
  </style>
</head>
<body>

  <!-- Background Hearts -->
  <div class="heartbeat">
    <svg viewBox="0 0 512 512" style="top:10%; left:15%; width:90px; height:90px;">
      <path d="M256 464l-16-16C118 326 48 262 48 176 
      48 106 106 48 176 48c39 0 76 18 100 46 
      24-28 61-46 100-46 70 0 128 58 128 128 
      0 86-70 150-192 272l-16 16z"/>
    </svg>
    <svg viewBox="0 0 512 512" style="top:40%; left:60%; width:120px; height:120px;">
      <path d="M256 464l-16-16C118 326 48 262 48 176 
      48 106 106 48 176 48c39 0 76 18 100 46 
      24-28 61-46 100-46 70 0 128 58 128 128 
      0 86-70 150-192 272l-16 16z"/>
    </svg>
    <svg viewBox="0 0 512 512" style="top:70%; left:30%; width:140px; height:140px;">
      <path d="M256 464l-16-16C118 326 48 262 48 176 
      48 106 106 48 176 48c39 0 76 18 100 46 
      24-28 61-46 100-46 70 0 128 58 128 128 
      0 86-70 150-192 272l-16 16z"/>
    </svg>
  </div>

  <!-- Page 1 -->
  <div id="page1" class="page active">
    <h2>ketik nama lengkap kamu</h2>
    <input type="password" id="password" placeholder="Masukkan nama kamu">
    <button onclick="checkPassword()">Masuk</button>
  </div>

  <!-- Page 2 -->
  <div id="page2" class="page">
    <div id="message">Tap tombol di bawah yaa</div>
    <button id="tapBtn" onclick="tapLove()">Tap</button>
  </div>

  <!-- Page 3 -->
  <div id="page3" class="page">
    <h2>ðŸ’–</h2>
    <div class="album-wrapper">
      <img src="https://files.catbox.moe/ydatu9.jpg" class="active">
      <img src="https://files.catbox.moe/jgqe75.jpg">
      <img src="https://files.catbox.moe/xt5lc3.jpg">
      <img src="https://files.catbox.moe/9ieywq.jpg">
      <img src="https://files.catbox.moe/6jq6qb.jpg">
      <img src="https://files.catbox.moe/bi352x.jpg">
      <img src="https://files.catbox.moe/vbnn2t.jpg">
      <img src="https://files.catbox.moe/bdat95.jpg">
      <img src="https://files.catbox.moe/gxh50s.jpg">
      <img src="https://files.catbox.moe/9sfu5n.jpg">
    </div>
  </div>

  <!-- Music -->
  <audio id="bgMusic" src="https://files.catbox.moe/jckpw9.mp3" loop></audio>

  <script>
    function checkPassword() {
      let pass = document.getElementById("password").value;
      if(pass === "fitriya yahya"){
        goToPage(2);
      } else {
        alert("Sandi salah sayang ðŸ’”");
      }
    }

    function goToPage(n) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById("page"+n).classList.add('active');
      if(n === 3){
        let music = document.getElementById("bgMusic");
        music.play().catch(err=>console.log("Autoplay dicegah browser:", err));
        startSlideshow();
      }
    }

    const messages = [
      "hii",
      "maafin kalo ga sesuai sama expect kamu yaaa",
      "maafin juga aku sering bikin kamu kesell,marahh,capekk",
      "mungkin aku juga bukan orang yang terbaik dibanding deretan orang yang kamu temui",
      "tapi kamu harus percaya kalo aku gapernah pura' mencintaimu ahahahaa",
      "dan juga ajarin aku biar bisa jadi orang yang kamu cari selama ini",
      "lop uðŸ’•"
    ];
    let msgIndex = 0;

    function tapLove(){
      document.getElementById("message").innerText = messages[msgIndex];
      msgIndex++;
      if(msgIndex >= messages.length){
        setTimeout(() => goToPage(3), 1500);
      }
    }

    function startSlideshow(){
      const images = document.querySelectorAll(".album-wrapper img");
      let current = 0;
      setInterval(()=>{
        images[current].classList.remove("active");
        current = (current + 1) % images.length;
        images[current].classList.add("active");
      }, 4000); // ganti foto tiap 4 detik
    }
  </script>
</body>
</html>
